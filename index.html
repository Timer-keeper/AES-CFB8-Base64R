<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据解密平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script src="Decryptor.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>加密消息解密工具</h1>
    </header>
    <main>
        <section>
            <textarea id="input" placeholder="输入加密消息" class="input-area"></textarea>
        </section>
        <section>
            <input type="password" id="key" placeholder="输入AES密钥" class="key-input">
            <button onclick="handleDecrypt()" class="decrypt-btn">解密</button>
        </section>
        <section>
            <pre id="result" class="result-area"></pre>
        </section>
    </main>
</div>

<script>
    function handleDecrypt() {
        const encrypted = document.getElementById('input').value.trim();
        const key = document.getElementById('key').value.trim();

        if (!encrypted || !key) {
            alert("请填写加密消息和密钥");
            return;
        }

        try {
            const result = decrypt(encrypted, key);
            document.getElementById('result').textContent = result;
        } catch (e) {
            alert("解密失败: " + e.message);
        }
    }
</script>
</body>
</html>
